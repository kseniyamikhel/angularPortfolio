<div class="header">
  <div class="avatar">
    <img [src]="user.avatar">
  </div>
  <div class="info">
    <h3>{{user.name}} {{user.surname}}</h3>
    <p><a [href]="user.githubLink">Github</a></p>
    <p>{{user.position}}</p>
  </div>
  <div class="login">
    <button mat-stroked-button (click)="isLoggedIn ? this.logout() : this.login()">
      {{isLoggedIn ? 'Logout' : 'Login'}}
    </button>
  </div>
</div>
