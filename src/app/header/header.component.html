<div class="header">
  <div class="avatar">
    <img [src]="user.avatar">
  </div>
  <div class="info">
    <h3>{{user.name}} {{user.surname}}</h3>
    <p><a [href]="user.githubLink">Github</a></p>
    <p>{{user.position}}</p>
  </div>
  <div class="login">
    <button (click)="this.login()">Login</button>
  </div>
</div>
