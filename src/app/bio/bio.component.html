<h4>Bio</h4>
<mat-list>
  <h3 mat-subheader>Education</h3>
  <mat-list-item *ngFor="let project of education">
    <h4 mat-line>{{project.title}}</h4>
    <p mat-line> {{project.year}} </p>
  </mat-list-item>
  <mat-divider></mat-divider>
  <h3 mat-subheader>Courses</h3>
  <mat-list-item *ngFor="let course of courses">
    <h4 mat-line>{{course.title}}</h4>
    <p mat-line> {{course.year}} </p>
  </mat-list-item>
</mat-list>
