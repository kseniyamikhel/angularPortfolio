<form [formGroup]="projectsForm" (ngSubmit)="onProjectsFormSubmit()">

  <mat-form-field class="input">
    <input matInput placeholder="Title" formControlName="title" required>
    <mat-error *ngIf="projectsForm.controls.title.errors.required">Title is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="input">
    <textarea matInput placeholder="Description" formControlName="description" required></textarea>
    <mat-error *ngIf="projectsForm.controls.description.errors.required">Description is required</mat-error>
  </mat-form-field>

  <mat-form-field class="input">
    <input matInput placeholder="Link" formControlName="link" required>
    <mat-error *ngIf="projectsForm.controls.link.errors.required">Link is required</mat-error>
  </mat-form-field>

  <input type="submit" value="Send message" class="cta">

</form>
